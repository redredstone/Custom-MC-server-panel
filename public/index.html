<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Control</title>
    <style>
        #console {
            height: 500px;
            overflow-y: scroll;
            background-color: #333;
            color: white;
            padding: 10px;
            font-family: monospace;
        }
        
        button {
            margin: 5px;
        }

        .serverButton {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 12px 14px;
          text-decoration: none;
          font-size: 17px;
        }

        .commandField {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }

        .commandSend {
          float: left;
          color: #000000;
          text-align: center;
          padding: 12px 14px;
          text-decoration: none;
          font-size: 17px;
          background-color: blue;
        }

        .commandExecute {
            position: relative;
        }

        .serverControlButtons{
            position: relative;
        }

        .topnav {
          background-color: #111111;
          overflow: hidden;
        }

        .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }

        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }

        .topnav a.active {
          background-color: #6d6d6d;
          color: white;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a class="active" href="/">Console</a>
    </div>

    <br>
    <div id="console"></div>
    <div class="commandExecute">
        <input class="commandField" type="text" id="command" placeholder="Enter Command">
        <button class="commandSend" onclick="sendCommand()">Send Command</button>
    </div>
    <div class="serverControlButtons">
        <button class="serverButton" style="background-color: green;" onclick="startServer()">Start Server</button>
        <button class="serverButton" style="background-color: red;" onclick="stopServer()">Stop Server</button>
        <button class="serverButton" style="background-color: orange;" onclick="restartServer()">Restart Server</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
